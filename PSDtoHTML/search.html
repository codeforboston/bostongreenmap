function addImageToViewer(caption, src, url, name) {
  var container = $('<div class="container">');
  var img = $('<img src="' + src +'" title="' + caption +'">');
  var link = $('<a href="' + url + '">');
  link.append(img);
  var nameEl = $('<div class="name">' + name + '</div>');
  container.append(link);
  container.append(nameEl);
  $('.viewer').append(container);
}

function addResults(results) {
for (var key in results) {
  if (results.hasOwnProperty(key)) {
    var jsonResult = results[key];
    if (jsonResult) {
      var images = jsonResult['images'];
      if (images) {
        images = images[0];
        addImageToViewer(images['caption'], images['src'], jsonResult['url'], jsonResult['name']);
      }
    }
  }
}
